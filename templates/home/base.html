<!DOCTYPE html>
<html lang="en">
{% include 'home/head.html' %}
<body>
      {% block content %}
      {% endblock %}
    
    {% include 'home/scripts.html' %}
    {% if messages %}
    {% for message in messages %}
    <script type=text/javascript>
    toastr.options.progressBar = true;
    toastr.{{ message.tags }}('{{ message }}')
    </script>
    {% endfor %}
{% endif %}
</body>
</html>
