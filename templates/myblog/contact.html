{% extends 'myblog/base.html' %}
{% load static %}
{% block content %}
<title>Contact</title>
    <section class="banner_area">
        <div class="banner_inner d-flex align-items-center">
            <div class="overlay"></div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="banner_content text-center">
                            <h2>Contact Me</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="contact_area section_gap">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="contact_info">
                        <div class="info_item">
                            <i class="lnr lnr-home"></i>
                            <h6>Tamale, Ghana</h6>                           
                        </div>
                        <div class="info_item">
                            <i class="fa fa-whatsapp"></i>
                            <h6><a href="#">+233 59 774 5730</a></h6>                         
                        </div>
                        <div class="info_item">
                            <i class="lnr lnr-envelope"></i>
                            <h6><a href="#">abdulhaleemiddi@gmail.com</a></h6>

                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <form class="row contact_form" action="." method="post" id="contactForm">{% csrf_token %}
                        <div class="col-md-6">
                            <div class="form-group">
                                {{form.name}}
                            </div>
                            <div class="form-group">
                                {{form.email}}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                {{form.message}}                            
                            </div>
                        </div>
                        <div class="col-md-12 text-right">
                            <button type="submit" value="submit" class="btn primary-btn">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
