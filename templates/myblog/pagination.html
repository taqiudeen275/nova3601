<nav aria-label="blog-pagination justify-content-center d-flex">
    <ul class="pagination">
        {% if post_list.has_previous %}
            <li class="page-item"><a href="?{{rpv}}={{post_list.previous_page_number}}" class="page-link" aria-label="Previous">
                 <span aria-hidden="true">
                    <span class="fa fa-arrow-circle-left">
                </span>
            </span></a></li>
        {% endif %}
         <li class="page-item"><a href="?{{rpv}}={{post_list.number}}" class="page-link active">{{post_list.number}}</a></li>
        {% if post_list.has_next %}
            <li class="page-item"><a href="?{{rpv}}={{post_list.next_page_number}}" class="page-link" aria-label="Next">
                <span aria-hidden="true">
                    <span class="fa fa-arrow-circle-o-right">
                </span>
            </span></a></li>
        {% endif %}
    </ul>
</nav>
