<header class="header_area">
    {% if not user.is_authenticated %}
        <div class="header-top">
            <div class="container">
                
                <div class="row align-items-center">
                    <div class="col-lg-6 col-sm-6 col-4 header-top-left">
                    
                    </div>
                    <div class="col-lg-6 col-sm-6 col-8 header-top-right">
                        <a href="{% url 'account:login' %}" class="text-uppercase">Login</a>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
    <div class="main_menu">
        <div class="search_input" id="search_input_box">
            <div class="container">
                <form class="d-flex justify-content-between" action="{% url 'blog:search' %}">
                    <input type="text" class="form-control" id="search_input" placeholder="Search Here" name="q">
                    <button type="submit" class="btn"></button>
                    <span class="lnr lnr-cross" id="close_search" title="Close Search"></span>
                </form>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <a class="navbar-brand logo_h" href="{% url 'blog:index' %}">NOVA'S 360 UPDATES</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                    <ul class="nav navbar-nav menu_nav ml-auto">
                        <li class="nav-item "><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'blog:post_list' %}">Blog</a></li>
                        {% if user.is_authenticated %}
                        <li class="nav-item "><a class="nav-link" href="#"><i class=" fa fa-user"></i> {{user.username}}</a></li>
                        {% if user.is_author %}
                        <li class="nav-item "><a class="nav-link" href="{% url 'blog:post_create' %}"><i class=" fa fa-plus"></i> create</a></li>
                        {% endif %}
                        <li class="nav-item "><a class="nav-link" href="{% url 'account:logout' %}">Logout</a></li>
                        {% else %}
                        <li class="nav-item submenu dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                             aria-expanded="false">Sign</a>
                            <ul class="dropdown-menu">
                                <li class="nav-item"><a class="nav-link" href="{% url 'account:login' %}">Login</a></li>
                                <li class="nav-item"><a class="nav-link" href="{% url 'account:register' %}">SignUp</a></li>
                            </ul>
                        </li>
                        {% endif %}
                        <li class="nav-item">
                            <a href="#" class="nav-link search" id="search">
                                <i class="fa fa-search"></i>
                            </a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
